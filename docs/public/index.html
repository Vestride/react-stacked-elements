<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="description" content="Toggle the visibility of elements without causing a layout shift" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React Stacked Elements</title>
    <script>
      (function () {
        var query = typeof window === 'undefined' ? null : window.matchMedia('(prefers-color-scheme: dark)');
        var storedPreference = typeof localStorage === 'undefined' ? null : localStorage.getItem('color-scheme');
        var theme = storedPreference ? storedPreference : query && query.matches ? 'dark' : 'light';
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
